<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chat ApP</title>
    <link rel="stylesheet" href="/stylesheets/Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body>
    <div class="container-fluid">
        <form class="form-horizontal username" onsubmit="javascript:return false;">
            <div class="form-group form-group-lg">
                <div class="col-sm-10">
                    <input type="text" class=" form-control" value="" placeholder="desired name..." />
                </div>
                <button onclick="startChat()" class="btn btn-primary col-sm-1">Go</button>
            </div>
        </form>
        <div class="container-chat" style="display: none;">
            <h3 class="header"></h3>
            <form class="form-horizontal" onsubmit="javascript:return false;">
                <div class="form-group form-group-lg">
                    <div class="col-sm-10">
                        <input type="text" class=" form-control" data-to="text" />
                    </div>
                     <button data-to="server" onclick="startChat()" class="btn btn-primary col-sm-1">Pass</button>
                </div>
            </form>
            <div data-from="server" class="well well-sm pre-scrollable chatwindow">
            </div>
        </div>
    </div>
    <script src="/javascripts/jquery-1.11.3.min.js"></script>
    <script src="/javascripts/socket/socket.io-1.3.5.js"></script>
    <script src="/javascripts/application.js"></script>

</body>
</html>
